version: '3.8'

services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: chroma-server
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - CHROMA_SERVER_AUTH_PROVIDER=${CHROMA_SERVER_AUTH_PROVIDER:-chromadb.auth.token_authn.TokenAuthenticationServerProvider}
      - CHROMA_SERVER_AUTH_CREDENTIALS=${CHROMA_SERVER_AUTH_CREDENTIALS:-test-token}
      - CHROMA_PERSIST_DIRECTORY=/chroma/chroma
      - CHROMA_CORS_ALLOW_ORIGINS=["http://localhost:3005"]
      - CHROMA_CORS_ALLOW_HEADERS=["Authorization","Content-Type"]
      - CHROMA_CORS_ALLOW_METHODS=["GET","POST","PUT","DELETE","OPTIONS"]
    networks:
      - chroma-network
    restart: unless-stopped

  chroma-viz:
    build:
      context: ./chroma-42context
      dockerfile: Dockerfile
      args:
        - VITE_CHROMA_URL=http://localhost:8000
        - VITE_CHROMA_AUTH_TOKEN=test-token
    container_name: chroma-viz
    ports:
      - "3005:3005"
    depends_on:
      - chromadb
    networks:
      - chroma-network
    restart: unless-stopped

volumes:
  chroma_data:
    driver: local

networks:
  chroma-network:
    driver: bridge